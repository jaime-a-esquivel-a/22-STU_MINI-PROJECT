<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Mi página de inicio</title>
</head>

<body>
  <header>
    <nav class="text-right">
      <ul>
        <li> <a href="https://github.com/">GitHub</a></li>
        <li> <a href="#">Portafolio</a></li>
        <li> <a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">Mi nuevo sitio web</h1>
    <figure>
      <img src="./assets/images/image-1.png" alt="Gráfico con el texto Próximamente">
      <figcaption class="text-center">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Comuníquese conmigo</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Nombre:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Correo electrónico:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">ENVIAR</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">
    © 2022 My New Website Productions 
  </footer>
    
</body>
</html>
